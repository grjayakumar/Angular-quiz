
<div class="container-fluid" >
	<div class="row">
		
        <form name="loginForm"  class="form-horizontal col-lg-offset-2 col-lg-8  col-lg-offset-2 col-md-offset-4 col-md-4  col-md-offset-4 col-sm-offset-3 col-sm-6  col-sm-offset-3 col-xs-offset-0 col-xs-12 col-xs-offset-0" style="padding-top:15px">
        
        <div class="form-group" ng-show="isChoose">
            <h4>{{question}}</h4>
            
                 <ul ng-repeat = "items in option"><input type="radio" name="group1" value='items' ng-change='newValue($index)' ng-model="checkboxSelection"/><span>{{items}}</span></ul>                         
            
        </div>
        
        <div class="form-group" ng-show="isfilltheBlank" >
           
            <div id="content">
                 <div ng-bind-html="myHTML"></div> 
                  <div id="fill">{{question}}</div>               
            </div>
        </div>
        
        <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8 col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8">               

              <input type="button" class="btn btn-primary" ng-click="continueFunc()" value="Continue"></input> 
		</div>
        </div>
       
</form>
	</div>
</div>
