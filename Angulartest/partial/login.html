<!--login form-->  
 <div class="container-fluid" >
      <div class="row">
<form name="loginForm" ng-submit="login(username, password)" class="form-horizontal col-lg-offset-4 col-lg-4  col-lg-offset-4 col-md-offset-4 col-md-4  col-md-offset-4 col-sm-offset-3 col-sm-6  col-sm-offset-3 col-xs-offset-0 col-xs-12 col-xs-offset-0" style="padding-top:200px">
        <div class="form-group">
            <label for="inputEmail" class="control-label  col-lg-4 col-md-4 col-sm-4 col-xs-12">User name:</label>
            <div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <input type="text" class="form-control" id="inputName" placeholder="Email" ng-model="username" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label  col-lg-4 col-md-4 col-sm-4 ">Password:</label>
            <div class="col-lg-8 co l-md-8 col-sm-8">
                <input type="password" class="form-control" id="inputEmpid" placeholder="Password" ng-model="password" required="required">
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-8 col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8">               
                <button type="submit" class="btn btn-primary" >Login</button> 
            </div>
        </div>
</form>
</div>
</div>
